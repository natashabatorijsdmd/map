<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
	integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
	crossorigin=""/>
	<link rel="stylesheet" href="css/styles.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<title>Title</title>
</head>

<body>
	<div id="map"></div>

	<!-- Modal Structure -->
	<div id="addLocModal" class="modal bottom-sheet">
		<div class="modal-content">
		<div class="container">
			<form action="/addLocation" method="POST">
			<div class="row">
				<!-- Latitude -->
				<div class="input-field col s4">
					<input placeholder="Latitude" id="lat" name="lat" type="text" class="validate">
					<label for="lat">Latitude</label>
				  </div>
				  <!-- Longitude -->
				  <div class="input-field col s4">
					<input placeholder="Longitude" id="long" name="long" type="text" class="validate">
					<label for="long">Longitude</label>
				  </div>
				  <!-- What 3 Words -->
				  <div class="input-field col s4">
					<input id="w3w" name="w3w" type="text" class="validate">
					<label for="w3w">What-3-Words</label>
				  </div>
				  <!-- Name -->
				  <div class="input-field col s4">
					<input id="name" name="name" type="text" class="validate">
					<label for="name">Name</label>
				  </div>
				  <!-- Notes -->
				  <div class="input-field col s4">
					<input id="notes" name="notes" type="text" class="validate">
					<label for="notes">Notes</label>
				  </div>

			</div>
			<div class="row">
				<button class="btn waves-effect waves-light col s12" id="submitButton" type="submit" name="action">Submit
					<i class="material-icons right">send</i>
				  </button>
			</div>
		</form>
		</div>
		</div>
		<div class="modal-footer">
		  <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
		</div>
	  </div>


	  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="js/script.js"></script>
</body>

</html>
